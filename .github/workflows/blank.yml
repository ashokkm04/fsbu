name: Zip and Push

on:
  push:
    paths:
      - "fsbu/data/**"  # Specify the folder you want to monitor for new files
    branches:
      - main  # Run this workflow only on the main branch, or specify another branch if desired

jobs:
  zip_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (if your repo needs it)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Create Zip File
      run: |
        zip -r zipped-folder.zip fsbu/data  # Zip the specified folder

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push
      run: |
        mv zipped-folder.zip fsbu/data/zipped-folder.zip  # Move to a specific path if needed
        git add fsbu/data/zipped-folder.zip
        git commit -m "Add zipped folder"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
